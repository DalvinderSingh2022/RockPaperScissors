<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div class="score">
            <div>
                <p>Player</p>
                <div class="player">0</div>
                <button class="restart">Restart</button>
            </div>
            <div>
                <p>Computer</p>
                <div class="computer">0</div>
                <button class="restart">Restart</button>
            </div>
        </div>

        <div class="selected">
            <div class="player">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="computer">
                <i class="fa-regular fa-hand"></i>
            </div>
        </div>

        <div class="options">
            <div id="rock" class="hand-back-fist">
                <p>Rock</p>
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div id="paper" class="hand">
                <p>Paper</p>
                <i class="fa-regular fa-hand"></i>
            </div>
            <div id="scissors" class="hand-scissors">
                <p>Scissors</p>
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>

    </main>
</body>

</html>
